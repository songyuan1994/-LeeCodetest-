	<button onclick="showPic()"> 展示图片</button>

  <script type="text/javascript">
function showPic(){
    var imgPath = $("#imgPath").text();
    var imgPathEncode = encodeURI(encodeURI(imgPath));
    $('#img1').attr("src","../getImg.action?imgPathEncode="+imgPathEncode);   
}
</script>
